<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>패럴락스 가로형 이해</title>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/jquery-1.10.2.min.js"></script>

</head>
<body>
	<div class="container">
		<div id="scroll">scroll : 0px</div>
		 <div class="header">
            <div class="logo">Horizontal Parallax</div>
        </div>
		<div class="horizon scroll">
			<img src="images/horizon.png" alt="" />
		</div>
		<div class="middle scroll">
			<img src="images/middle.png" alt="" />
		</div>
		<div class="front scroll">
			<h1 class="intro">Scroll down</h1>

			<div class="description page">
				<p>
					컨텐츠 1
				</p>
			</div>
			
			<div class="documentation page">
				<h2>메뉴2</h2>
				<p>
					컨텐츠 2
				</p>
			</div>
			
			<div class="options page">
				<h2>메뉴 3</h2>
				<p>
					컨텐츠 3
				</p>
			</div>
			<div class="download page">
				<h2>메뉴 4</h2>
				<p>
					컨텐츠 4
				</p>
			</div>
    </div>
    <script>
    	var docWid = $(window).width ()+ $(document).width();
    	$("body").css("height", docWid );    	
    	$(window).on("scroll" , parallax );
    	function  parallax () {
    		var scrollPx = $(window).scrollTop();
    		$("#scroll").text("scroll : " + scrollPx + "px");
    		var horScroll = -scrollPx / 10;
    		var midScroll = -scrollPx /4;
    		var frontScroll = -scrollPx * 3;

    		$(".horizon").css("margin-left", horScroll);
    		$(".middle").css("margin-left", midScroll);
    		$(".front").css("margin-left", frontScroll);
    	}
    	
    </script>
</body>
</html>
